<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Me</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <style>
    body
    {
        color: #542a52;
        width: 80%;
    
    }
    .container{
        width: 50% !important;
    }
    </style>
  </head>
  <body 
    <div class="container" style="margin-top:10% ;">
      <div style="background: #542a52; color: white;">
        <h1>Students Details Entry Form</h1>
      </div>
      <div>
        <p>
          Not all field marked with a red star are
          (<span style="color: #C00000;">*</span>) are required
        </p>
      </div>
      <div>
          <form action="/register" method="post">
            <div class="form-group row" >
                <div class="col-md-6">
                    <div> 
                        Sur name <span style="color: #C00000;">*</span>
                    </div>
                    <div>
                        <input class="form-control" type="text" name="surname" id="" placeholder="Enter your Sur name here">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                    Given name <span style="color: #C00000;">*</span>
                    </div>
                    <div>

                <input class="form-control" type="text" name="givenname" id="" placeholder="Enter your given name here">
            </div>
                    </div>
                </div>
            <div class="form-group row" >
                <label for="" class="col-md-12">
                    Gender <span style="color: #C00000;">*</span>
                    <div class="form-control">
                        <label for="" class="radio">
                        <input type="radio" name="gender" id="">
                        Male
                    </label>
                        <label for="" class="radio">
                            <input type="radio" name="gender" id="">
                            Female
                        </label>
                    </div>
                </label>
            </div>
            <div class="form-group row" >
                <div class="col-md-6">
                    <div>
                            Date of Birth <span style="color: #C00000;">*</span>
                        </div>
                    <div>

                    <input class="form-control" type="date" name="dob" id="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                            Country <span style="color: #C00000;">*</span>
                        </div>
                    <div>
                        <select name="country" id="month" class="form-control">
                            <option value="#">----Select country---</option>
                            <option value="uganda">uganda</option>
                            <option value="kenya">kenya</option>
                            <option value="rwanda">rwanda</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <div>
                        Place of Residence <span style="color: #C00000;">*</span>
                    </div>
                    <div>
                        <input class="form-control" type="text" name="esidence" id="" placeholder="Enter Place of Residence">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        Phone number <span style="color: #C00000;">*</span>
                    </div>
                    <div>
            
                        <input class="form-control" type="text" name="phonenumber" id="" placeholder="Eg. 07XXXXXXXXXXXX or">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">
                    EmailAddress <span style="color: #C00000;">*</span>
                    <div class="form-control">
                        <input type="email" name="email" id="" placeholder="Eg. application@gmail.com">
                    </div>
                </label>
            </div>


            <div class="form-group row">
                <div class="col-md-6">
                    <div>
                        Date of Birth <span style="color: #C00000;">*</span>
                    </div>
                    <div>
            
                        <input class="form-control" type="date" name="dob" id="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        Country <span style="color: #C00000;">*</span>
                    </div>
                    <div>
                        <select name="country" id="month" class="form-control">
                            <option value="#">----Select country---</option>
                            <option value="uganda">uganda</option>
                            <option value="kenya">kenya</option>
                            <option value="rwanda">rwanda</option>
                        </select>
                    </div>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div><div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div><div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div><div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div><div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
